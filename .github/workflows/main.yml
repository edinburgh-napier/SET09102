name: Zip Subdirectory and Deploy to Persistent URL

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

permissions:
  contents: write # Required to push to the gh-pages branch
  
jobs:
  deploy-zip:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code from your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Run the zip command on your specific folder
      # Syntax: zip -r <archive_name>.zip <folder_path>
      - name: Create Zip Archive
        run: |
          mkdir -p downloads
          zip -r downloads/starterapp.zip code/StarterApp

      # 3. Commit zip to repo
      - name: Commit and Push Zip
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add downloads/starterapp.zip
          git commit -m "Update starterapp.zip" || echo "No changes to commit"
          git push
          
