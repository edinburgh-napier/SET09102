name: Zip Subdirectory and Deploy to Persistent URL

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

permissions:
  contents: write # Required to push to the gh-pages branch
  
jobs:
  deploy-zip:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code from your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Run the zip command on your specific folder
      # Syntax: zip -r <archive_name>.zip <folder_path>
      - name: Create Zip Archive
        run: |
          zip -r starterapp.zip code/StarterApp

      # 3. Enable downloading direct from repo
      - name: Prevent Jekyll Processing
        run: touch .nojekyll
        
      # 4. Upload the zip to the gh-pages branch
      - name: Deploy to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          # Keep only the zip file in the gh-pages branch to save space
          destination_dir: downloads
